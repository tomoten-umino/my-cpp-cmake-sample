name: build-test

on:
  # for debug
  workflow_dispatch:
  # for pull request check
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/vscode/devcontainers/cpp:0-bullseye

    steps:
      - name: update container package
        run: |
          apt-get update
          apt-get -y install python3-pip sqlite3

      - name: install gtest
        run: |
          wget https://github.com/google/googletest/archive/release-1.12.1.tar.gz -O - | tar xzvf - 
          mkdir -p /usr/local/src 
          mv ./googletest-release-1.12.1 /usr/local/src/
          cd /usr/local/src/googletest-release-1.12.1
          mkdir ./build 
          cd ./build 
          cmake .. 
          make install 
          rm -rf /usr/local/src/googletest-release-1.12.1

      - name: checkout code
        uses: actions/checkout@v3

      - name: build
        run: |
          mkdir build; cd build
          cmake ..
          make all

  unit-test:
    needs: build
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/vscode/devcontainers/cpp:0-bullseye

    steps:
      - name: update container package
        run: |
          apt-get update
          apt-get -y install python3-pip sqlite3

      - name: checkout code
        uses: actions/checkout@v3

      - name: build
        run: |
          echo "test"